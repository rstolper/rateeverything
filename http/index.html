<!DOCTYPE html>
<html lang="en" ng-app="rateeverythingApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rate Everything</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/starter-template.css" rel="stylesheet">
        <!-- Bootstrap theme 
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        -->

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body role="document" ng-controller="RateEverythingCtrl">
        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Rate Everything</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            
            <div class="starter-template">
                <div>
                    <form class="form-inline" role="form" name="loginForm" ng-submit="login()" />
                        <input type="text" class="form-control" placeholder="Username" ng-model="userName" ng-disabled="isLoggedIn()" autofocus  focus-on="loggedOut" /> 
                        <button type="submit" class="btn btn-primary" >{{isLoggedIn() ? "Logout" : "Login"}}</button>
                    </form>
                </div>
                
                <br>
                
                <div ng-show="isLoggedIn()">
                
                    <div>
                        <form class="form-inline" role="form" name="addItemForm" ng-submit="addNewItem()">
                            <input type="text" class="form-control" placeholder="Category" ng-model="newItem.category" ng-keyup="search('additem')" /> 
                            <input type="text" class="form-control" placeholder="Item Name" ng-model="newItem.itemName" ng-keyup="search('additem')" focus-on="addItemToCategoryRequest" /> 
                            <select class="form-control" ng-model="newItem.rating">
                                <option value="">Rating...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="Maybe">Maybe</option>
                            </select>
                            <button type="submit" class="btn btn-success">Add New Item</button>
                        </form>

                        <br>

                        <form class="form-inline" role="form" name="searchItemsForm" />
                            <input type="text" class="form-control" placeholder="Search..." ng-model="searchString" ng-keyup="search('searchbar')" focus-on="focusSearch" />
                        </form>
                    </div>

                    <br>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-switch="isSearchActive">
                                <div ng-switch-when="true">Search Results [<a href="#" ng-click="clearSearchString()">clear</a>]</div>
                                <div ng-switch-when="false">All Items</div>
                            </h4>
                        </div>

                        <div class="panel-body">
                            <h4 ng-repeat-start="(category, items) in itemsByCategory">
                                {{category}} [<a href="#" ng-click="addItemToCategoryRequest(category)">+add</a>]
                            </h4>
                            <ul style="padding:0px 20px" ng-repeat-end>
                                <li ng-repeat="item in items track by item.esItemId">
                                    {{item.itemName}}: {{item.rating}}
                                    <a href="#" ng-click="deleteItem(item)">delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <script src="js/lodash.js"></script>
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/elasticsearch.js"></script>
        <script src="js/lunr.js"></script>
        <script src="js/main.js"></script>
        <!--<script src="js/app.js"></script>
        <script type="text/javascript">startup()</script>-->
    </body>
</html>
